<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'pages/' %}css/bootstrap.min.css">

    <title>Javascript Projects</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">Js Projects</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    
                </ul>    
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row d-flex justify-content-center">

            {% for project in object_list %}
            
                <div class="col-sm d-flex justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{projetc.title}}</h5>
                            <p class="card-text">{{project.description}}</p>
                            <a href="{{project.get_absolute_url}}" class="btn btn-warning">View project</a>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'pages/' %}js/jquery-3.3.1.min.js"></script>
    <script src="{% static 'pages/' %}js/popper.min.js"></script>
    <script src="{% static 'pages/' %}js/bootstrap.min.js"></script>
  </body>
</html>
